<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
        /* ページ全体のスタイリング */
        body {
            padding: 20px;
            background-color: rgb(223, 255, 223);
        }
        
        /* フォームのスタイリング */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
 
        /* ボタンのスタイリング */
        .btn-primary {
            width: 100%;
        }
 
        /* 入力エリアのスタイリング */
        .form-group label {
            font-weight: bold;
        }
 
        .form-group input {
            width: 100%;
        }
 
        /* 出力エリアのスタイリング */
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>入力フォーム</h1>

    
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/Classnum/}" th:object="${CLASS_NUM}">
 
 
 
 
	<div class="row mt-3">
		<label for="SCHOOL_CD" class="col-4 col-form-label text-end">SCHOOL_CD</label>
		<div class="col-4">
			<input type="text" class="form-control" id="SCHOOL_CD" name="SCHOOL_CD" th:field="*{SCHOOL_CD}"
				th:classappend="${#fields.hasErrors('SCHOOL_CD')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('SCHOOL_CD')}" th:errors="*{SCHOOL_CD}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	
	
 
	<div class="row mt-3">
		<label for="CLASS_NUM" class="col-4 col-form-label text-end">CLASS_NUM</label>
		<div class="col-4">
			<input type="text" class="form-control" id="CLASS_NUM" name="CLASS_NUM" th:field="*{CLASS_NUM}"
				th:classappend="${#fields.hasErrors('CLASS_NUM')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('CLASS_NUM')}" th:errors="*{CLASS_NUM}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
 
         <input type="submit" class="btn btn-primary"value="登録"/>
         
          
 
        </form>	
</body>
</html>
